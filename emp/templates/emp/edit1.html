<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Department</title>
</head>
<body>
    {% csrf_token %}
    <center>
    <h2></h2>
    {% if error_message %}<p><strong>{{error_message}}</strong></p>{% endif %}
    <fieldset >
        <legend>Edit Department</legend>
    <form id="f1" action="{% url 'emp:EditD' %}" method="get" >
       {% csrf_token %}
        Department:<input type="text" maxlength="30" name="dept" value="{{ d1.dept }}" />
        <input type="hidden" value="{{ d1.id }}" name="deid">

        <span class="label label-danger"> <a href="{% url 'emp:List1' %}" class="">Back</a></span>
        <input type="submit" name="update" value="Update" class="btn btn-primary" />

    </form>
        </fieldset>
        </center>
</body>
</html>
